# Install the course conda environment by running 
# the following command in your conda base environment:
# conda env create -f env-dsci-522.yaml
name: '522'
channels:
  - conda-forge
  - defaults
dependencies:
  - ipykernel
  - matplotlib>=3.2.2
  - scikit-learn>=1.1.3
  - requests>=2.24.0
  - graphviz
  - python-graphviz
  - eli5
  - shap
  - jinja2
  - altair_saver
  - selenium<4.3.0
  - pandas<1.5
  - imbalanced-learn
  - pandas-profiling
  - ipywidgets
  - lxml
  - pip
  - lightgbm
  - pip:
    - joblib==1.1.0
    - mglearn
    - otter-grader
    - psutil>=5.7.2
    - vl-convert-python
    
